<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO Meta Tags -->
    <meta name="description" content="A simple HTML-only webpage to contact the person witha form for roadmap.sh frontend" />
    <meta name="keywords" content="Frontend Project, HTML, Roadmap.sh" />
    <meta name="author" content="Shazad Shabjan" />
    <title>Personal Portfolio Website</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h4>Shazad</h4>
            </div>
            <ul class="nav-links">
                <li class="link"><a href="#">Home</a></li>
                <li class="link"><a href="#">Projects</a></li>
                <li class="link"><a href="#">Articles</a></li>
                <li class="link"><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact">
            <form action="submit-form" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 all rights reserved</p>
    </footer>
</body>
</html>
